<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" />

    <style type="text/css">
		
		html, body {
			width:100%;
			height:100%;
			margin:0;
			padding:0;
			
		}
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
		#arrow_Canvas {
			left:0;
			top: 0;
			border:#f00 1px solid;
			display:block;
			position:absolute;
		}
    </style>  
    <script type="text/javascript">
	
//	on page load

var canvArrow;

var lines = [];

function page_load() {

	//	define
	
	//btnStart = document.getElementById('start');
	
	canvArrow = document.getElementById("arrow_Canvas");
	
	//	do
	
	resizeCanvas();

	

}

var dlg = {
	
	
	draw_arrow: function(w,h){		//console.log('hi');


		var ctx = canvArrow.getContext("2d");
			
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);
		ctx.beginPath();
		ctx.arc(w, h, 12, 0, 2 * Math.PI, false);
		ctx.fillStyle = '#0f0';
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();

		for(var i = 0; i < lines.length; i++){
			ctx.moveTo(lines[i], 0);
			ctx.lineTo(lines[i], canvArrow.height);
		}

		ctx.stroke();
		ctx.closePath();
				
	},

	
	draw_s: function(w,h,indent){
					
		canvArrow.width = w;
		canvArrow.height = h;
		
		
		var fak = 7.5;
		
		var mid1_x = (canvArrow.width / 10) * fak;
		var mid1_y = (canvArrow.height / 10) * fak;
		
		
		var mid2_x = (canvArrow.width / 20) * fak;
		var mid2_y = (canvArrow.height / 20) * fak;
		
		
		
					  
		
		// here comes the "play it again sam" - theme
		
		for (var l = 0; l < 3; l++){
			
			var ctx = this.canv_prefs(l,indent);

			
			ctx[0].moveTo(				ctx[1], ctx[1]);
			ctx[0].bezierCurveTo(				mid1_x, ctx[1] , 
											mid2_x, canvArrow.height-ctx[1], 
									canvArrow.width-ctx[1], canvArrow.height-ctx[1]);
			
			ctx[0].stroke();
				
		}
		
	}


	
};

document.addEventListener('DOMContentLoaded', page_load, false);
window.addEventListener('mousemove', function(e){
	dlg.draw_arrow(e.clientX,e.clientY);
}, false);

        window.addEventListener('resize', resizeCanvas, false);
        
        function resizeCanvas() {
                canvArrow.width = window.innerWidth;
                canvArrow.height = window.innerHeight;
				
				for(var i = 0; i < canvArrow.width; i+=20){
					lines.push(i);
				}
                
                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                //drawStuff(); 
        }
		

    </script>

      
    
       
<head> 
   
<body>
<canvas id="arrow_Canvas"></canvas>
</body>
</html>
