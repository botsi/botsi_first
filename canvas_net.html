<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" />

    <style type="text/css">
		
		html, body {
			width:100%;
			height:100%;
			margin:0;
			padding:0;
			
		}
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
		#arrow_Canvas {
			left:0;
			top: 0;
			border:0 none;
			display:block;
			position:absolute;
		}
    </style>  
    <script type="text/javascript">
	
//	on page load

var canvArrow, space, pneuId;

var lines = [];

function page_load() {

	//	define
	
	//btnStart = document.getElementById('start');
	
	canvArrow = document.getElementById("arrow_Canvas");
	
	//	do
	
	resizeCanvas();

	

}

var dlg = {
	
	
	draw_arrow: function(w,h){


		var ctx = canvArrow.getContext("2d");
			
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);
		ctx.beginPath();
		ctx.arc(w, h, 12, 0, 2 * Math.PI, false);
		ctx.fillStyle = '#0f0';
		ctx.fill();
		ctx.closePath();

		ctx.beginPath();

		for(var i = 0; i < lines.length; i++){
			ctx.moveTo(lines[i], 0);
			
			if(lines[i] > w - space-50 && lines[i] < w + space+50){
				
				var c = w - lines[i];
				
				if(c > 0){c = c*0.8 - space}else{c = space + c*0.8}
			
				ctx.lineTo(lines[i], h - 300);
			
				ctx.bezierCurveTo(
								  		lines[i], h - 165, 
										lines[i] + c, h - 135, 
										lines[i] + c, h
									);
			
				ctx.bezierCurveTo(
								  		lines[i] + c, h + 135, 
										lines[i], h + 165, 
										lines[i], h + 300
									);
			
			
			
				ctx.lineTo(lines[i], canvArrow.height);
			
			}else{
			
				ctx.lineTo(lines[i], canvArrow.height);
			
			}
		}

		ctx.strokeStyle = '#ccc';
		ctx.stroke();
		ctx.closePath();
				
	},
	
	
	auto_close: function(w,h){
		var param = 0;			
		pneuId = setInterval(dlg.draw_arrow(w,h,param), 100);
		
	}
	
};

document.addEventListener('DOMContentLoaded', page_load, false);
window.addEventListener('mousemove', function(e){
	dlg.draw_arrow(e.clientX,e.clientY);
}, false);

        window.addEventListener('resize', resizeCanvas, false);
        
        function resizeCanvas() {
                canvArrow.width = window.innerWidth;
                canvArrow.height = window.innerHeight;
				
				for(var i = 0; i < canvArrow.width; i+=50){
					lines.push(i);
				}
				
				space = parseInt(window.innerWidth / 8);
                
                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                //drawStuff(); 
        }
		

    </script>

      
    
       
<head> 
   
<body>
<canvas id="arrow_Canvas"></canvas>
</body>
</html>
