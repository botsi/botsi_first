<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" />

    <style type="text/css">
		
		html, body {
			width:100%;
			height:100%;
			margin:0;
			padding:0;
			background:#ccc;
			/*
			background: rgba(0, 255, 0, 1) url("images/bg_gray_photo.jpg") no-repeat fixed center center / cover ;
			*/
		}
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
		#arrow_Canvas {
			left:0;
			top: 0;
			border:0 none;
			display:block;
			position:absolute;
		}
    </style>  
    <script type="text/javascript">
	
//	on page load

var canvArrow, space, pneuId;

var lines = [];

function page_load() {

	//	define
	
	//btnStart = document.getElementById('start');
	
	canvArrow = document.getElementById("arrow_Canvas");
	
	//	do
	
	resizeCanvas();

	

}

var dlg = {
	
	
	draw_all: function(w,h){

		var ctx = canvArrow.getContext("2d");
			
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);

		this.draw_bullet(w,h,ctx);
				
	},
	
	draw_bullet: function(w,h,ctx){
			
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);

		ctx.beginPath();
		ctx.arc(w, h, 12, 0, 2 * Math.PI, false);
		ctx.fillStyle = '#0f0';
		ctx.fill();
		ctx.closePath();

		this.draw_lines(w,h,ctx);
				
	},
	
	draw_lines: function(w,h,ctx){

		for(var l = 0; l < 2; l++){
		
		ctx.beginPath();

		ctx.lineWidth = (l == 0) ? 50 : 2;
		ctx.strokeStyle = (l == 0) ? '#ccc' : '#f33';

			for(var i = 0; i < lines.length; i++){
				
				var x_shift = lines[i];
				if(l == 0){
					if(x_shift < w){
						x_shift = lines[i] - 25;
					}else{
						x_shift = lines[i] + 25;
					}
				}
				
				ctx.moveTo(x_shift, 0);
				
				if(x_shift > w - space-50 && x_shift < w + space+50){
					
					var c = w - x_shift;
					
					if(c > 0){c = c*0.8 - space}else{c = space + c*0.8}
				
					ctx.lineTo(x_shift, h - 300);
				
					ctx.bezierCurveTo(
											x_shift, h - 165, 
											x_shift + c, h - 135, 
											x_shift + c, h
										);
				
					ctx.bezierCurveTo(
											x_shift + c, h + 135, 
											x_shift, h + 165, 
											x_shift, h + 300
										);
				
					ctx.lineTo(x_shift, canvArrow.height);
				
				}else{
				
					ctx.lineTo(x_shift, canvArrow.height);
				
				}
				
			}
			
		ctx.stroke();
		ctx.closePath();
			
		}
				
	},
	
	
	auto_close: function(w,h){
		var param = 0;			
		pneuId = setInterval(dlg.draw_all(w,h,param), 100);
		
	}
	
};

document.addEventListener('DOMContentLoaded', page_load, false);
window.addEventListener('mousemove', function(e){
	dlg.draw_all(e.clientX,e.clientY);
}, false);

        window.addEventListener('resize', resizeCanvas, false);
        
        function resizeCanvas() {
                canvArrow.width = window.innerWidth;
                canvArrow.height = window.innerHeight;
				
				for(var i = 0; i < canvArrow.width; i+=50){
					lines.push(i);
				}
				
				space = parseInt(window.innerWidth / 8);
                
                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                //drawStuff(); 
        }
		

    </script>

      
    
       
<head> 
   
<body>
<canvas id="arrow_Canvas"></canvas>
</body>
</html>
