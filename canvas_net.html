<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" />

    <style type="text/css">
		
		html, body {
			width:100%;
			height:100%;
			margin:0;
			padding:0;
			/*
			background:#ccc;
			background: rgba(0, 255, 0, 1) url("images/bg_gray_photo.jpg") no-repeat fixed center center / cover ;
			*/
		}
		body {
			font-family:Arial, Helvetica, sans-serif;
		}
		#arrow_Canvas {
			left:0;
			top: 0;
			border:0 none;
			display:block;
			position:absolute;
		}
    </style>  
    <script type="text/javascript">
	
//	on page load

var canvArrow, space, cp, pneuId;

var lines_x = [];
var lines_y = [];

function page_load() {

	//	define
	
	//btnStart = document.getElementById('start');
	
	canvArrow = document.getElementById("arrow_Canvas");
	
	//	do
	
	resizeCanvas();

	

}

var dlg = {
	
	
	draw_all: function(w,h){

		var ctx = canvArrow.getContext("2d");
			
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);

		this.draw_center_x(w,h,ctx);
				
	},
	
	draw_bullet: function(w,h,ctx){
		
		
		ctx.clearRect(0, 0, canvArrow.width, canvArrow.height);

		ctx.beginPath();
		ctx.arc(w, h, 12, 0, 2 * Math.PI, false);
		ctx.fillStyle = '#0f0';
		ctx.fill();
		ctx.closePath();

		this.draw_lines_x(w,h,ctx);
				
	},
		draw_center_x: function(w,h,ctx){
		
		ctx.globalCompositeOperation='source-over';
	
		ctx.beginPath();

		//ctx.lineWidth = 2;
		//ctx.strokeStyle = '#f33';
		ctx.fillStyle = "#ccc";
		
		//var lines = [w - 50, w + 50];

			for(var i = 0; i < 2; i++){
				
				var x_shift = (i == 0) ? w - 50 : w + 50;	//	ex lines
					
				var c = this.giveMeC(x_shift,w,canvArrow.width);
				
					if(i == 1){
					
						ctx.moveTo(x_shift - 100, 0);
						
						ctx.lineTo(x_shift, 0);
					
					}else{
					
						ctx.moveTo(x_shift, 0);
					
					}
						
						ctx.lineTo(x_shift, h - 300);
				
					ctx.bezierCurveTo(
											x_shift, h - 165, 
											x_shift + c, h - 135, 
											x_shift + c, h
										);
				
					ctx.bezierCurveTo(
											x_shift + c, h + 135, 
											x_shift, h + 165, 
											x_shift, h + 300
										);
				
					ctx.lineTo(x_shift, canvArrow.height);
					
					if(i == 0){
					
						ctx.lineTo(x_shift + 100, canvArrow.height);
					
					}
				
			}
			/*	
			ctx.moveTo(x_shift - 50, h - 300);
		
			ctx.moveTo(x_shift - 50, h + 300);
			ctx.lineTo(x_shift, h + 300);
			*/
			
		//ctx.stroke();
		ctx.fill();

		ctx.closePath();
		
		ctx.globalCompositeOperation='xor';
		
		this.draw_center_y(w,h,ctx);
				
	},
	
	draw_center_y: function(w,h,ctx){
		
		ctx.beginPath();

		//ctx.lineWidth = 2;
		//ctx.strokeStyle = '#f33';
		//ctx.fillStyle = "#f0f";
		/*
		var hh = parseInt(h / 50);
		
		var lines = [lines_y[hh], lines_y[hh+1]];




			
		
		var lines = [];
		
		lines.push(lines_y[hh]);
		
		lines.push(lines_y[hh+1]);




*/
//		var lines = [h - 25, h + 25];
		var hh = parseInt((h-1) / 50);

			for(var i = 0; i < 2; i++){
				
				//var y_shift = lines[i];
				var y_shift = lines_y[hh+i];	//	ex lines
					
			var c = this.giveMeC(y_shift,h,canvArrow.height);
				
				
					if(i == 1){
					
					ctx.moveTo(w - 300, y_shift - 50);
					
					ctx.lineTo(w - 300, y_shift);
					
					}else{
					
					ctx.moveTo(w - 300, y_shift);
					
					}
				
					ctx.bezierCurveTo(
											w - 165, y_shift, 
											w - 135, y_shift + c, 
											w, y_shift + c
										);
				
					ctx.bezierCurveTo(
											w + 135, y_shift + c, 
											w + 165, y_shift, 
											w + 300, y_shift
										);
					
					if(i == 0){
					
					ctx.lineTo(w + 300, y_shift + 50);
					
					}
				
			}
			
		//ctx.stroke();
		ctx.fill();
		ctx.closePath();
		
		ctx.globalCompositeOperation='source-over';
		
		this.draw_lines_x(w,h,ctx);
				
	},
	
	draw_lines_x: function(w,h,ctx){

		for(var l = 0; l < 2; l++){
		
		ctx.beginPath();

		ctx.lineWidth = (l == 0) ? 50 : 2;
		ctx.strokeStyle = (l == 0) ? '#ccc' : '#f33';

			for(var i = 0; i < lines_x.length; i++){
				
				var x_shift = lines_x[i];
				
				var c = 0;
				if(x_shift < w + cp * 0.5 && x_shift > w - cp * 0.5){
					c = this.giveMeC(x_shift,w,canvArrow.width);
				}
			
				if(l == 0){
					if(x_shift < w){
						x_shift = lines_x[i] - 25;
					}else{
						x_shift = lines_x[i] + 25;
					}
				}
				
				ctx.moveTo(x_shift, 0);
				
				//if(x_shift > w - space-50 && x_shift < w + space+50){
					
					
				
					ctx.lineTo(x_shift, h - 300);
				
					ctx.bezierCurveTo(
											x_shift, h - 165, 
											x_shift + c, h - 135, 
											x_shift + c, h
										);
				
					ctx.bezierCurveTo(
											x_shift + c, h + 135, 
											x_shift, h + 165, 
											x_shift, h + 300
										);
				
				//}
			
				ctx.lineTo(x_shift, canvArrow.height);
				
			}
			
		ctx.stroke();
		ctx.closePath();
			
		}
		
		this.draw_lines_y(w,h,ctx);
				
	},
	
	draw_lines_y: function(w,h,ctx){
		
		ctx.beginPath();

		//ctx.lineWidth = 2;
		//ctx.strokeStyle = '#f33';

		for(var i = 0; i < lines_y.length; i++){
			
			var y_shift = lines_y[i];
			//console.log(diff);
			//var c = this.giveMeC(y_shift,h,canvArrow.height);
			var c = 0;
			if(y_shift < h + cp * 0.5 && y_shift > h - cp * 0.5){
				c = this.giveMeC(y_shift,h,canvArrow.height);
			}
					/*
					if(y_shift < h){
						x_shift = lines_y[i] - 25;
					}else{
						y_shift = lines_y[i] + 25;
					}
					*/
			
			ctx.moveTo(0, y_shift);
			
			//if(y_shift > h - space-50 && y_shift < h + space+50){
				
				//var c = cc;
				
				//if(c > 0){c = c*0.8 - space}else{c = space + c*0.8}
				
				
				ctx.lineTo(w - 300, y_shift);
			
				ctx.bezierCurveTo(
										w - 165, y_shift, 
										w - 135, y_shift + c, 
										w, y_shift + c
									);
			
				ctx.bezierCurveTo(
										w + 135, y_shift + c, 
										w + 165, y_shift, 
										w + 300, y_shift
									);
			
			//}
		
			ctx.lineTo(canvArrow.width, y_shift);
			
		}
			
		ctx.stroke();
		ctx.closePath();
				
	},
	
	
	giveMeC: function(s,p,o){
		
		var f = 4;
			
		var diff = p - s;
		
		if(diff > 0){
			return (diff - cp * 0.5) / f;
		}
			
		return (diff + cp * 0.5) / f;
		
	},
	
	
	auto_close: function(w,h){
		var param = 0;			
		pneuId = setInterval(dlg.draw_all(w,h,param), 100);
		
	}
	
};

document.addEventListener('DOMContentLoaded', page_load, false);
window.addEventListener('mousemove', function(e){
	dlg.draw_all(e.clientX,e.clientY);
}, false);

        window.addEventListener('resize', resizeCanvas, false);
        
        function resizeCanvas() {
                canvArrow.width = window.innerWidth;
                canvArrow.height = window.innerHeight;
				
				for(var i = 0; i < canvArrow.width; i+=50){
					lines_x.push(i);
				}
				
				for(var i = 0; i < canvArrow.height; i+=50){
					lines_y.push(i);
				}
				
				space = 100;
				
				cp = (canvArrow.width + canvArrow.height) / 2;
                
                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                //drawStuff(); 
        }
		

    </script>
